<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Toolbar - Title</title>
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script src="../../../../../dist/ionic.js"></script>
</head>

<body>
  <ion-app>
    <ion-header collapse>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button text="Mailboxes" default-href="/"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="primary">
          <ion-button>
            Edit
          </ion-button>
        </ion-buttons>
        <ion-title size="large">Inbox</ion-title>
      </ion-toolbar>

      <!-- <ion-toolbar>
        <ion-searchbar></ion-searchbar>
      </ion-toolbar> -->
    </ion-header>

    <ion-content id="content">
      <ion-list id="dynamicList"></ion-list>
    </ion-content>
  </ion-app>

  <style>
    ion-item {
      --padding-start: 10px;
    }

    .item-badge {
      padding: 0;
      margin-top: 14px;
      margin-right: 10px;
      width: 14px;
      height: 14px;
    }
  </style>

  <script>
    let items = [];
    for (var i = 0; i < 30; i++) {
      items.push(i + 1);
    }
    const list = document.getElementById('dynamicList');

    let html = '';
    for (let item of items) {
      html += `
        <ion-item>
          <ion-badge slot="start" class="item-badge ion-align-self-start">&nbsp;</ion-badge>
          <ion-label>
            <h2>Heading ${item}</h2>
            <h3>Smaller heading ${item}</h2>
            <p>Paragraph ${item}</p>
          </ion-label>

        </ion-item>
      `;
    }
    list.innerHTML = html;
  </script>
</body>

</html>
